<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        #div1{
            height: 200px;
            width:  200px;
            background-color: blue;
            transition:2s;

        }
        #div1:hover{
            width: 400px;
        }
        #div2{
            height: 200px;
            width:  200px;
            background-color: pink;
            transition:2s;
        }
        #div2:hover{
            width: 400px;
            height: 400px;
        }


        


    </style>
</head>
<body>
    <h1>The transation Property</h1>
    <p>Hover over div element below ,to see the transation effect:</p>
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
    
</body>
</html>
