<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        body {
          background-color: lightblue;
        }
        
        #Css {
          color: purple;
          text-align: center;
        }

        h1,h3 {
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif   ;
        }
        
        p:nth-child(odd) {
         background: rgb(0, 0, 0,50%);
        text-align: right;
        border-radius: 0px;

        }
        
        /*  */
    </style>

</head>
<body>
    <h1 id="Css">Cascading Style Sheets</h1>
    <h2 class="cat">External CSS</h2>
    <h3 class="cat" style="text-align: center;">Internal CSS</h3>
    <h4 style="color:blue;text-align:center;">Inline CSS</h4>
    <p>Hello world Hello world Hello world Hello world</p>
    <p>Hello world Hello world Hello world Hello world</p>
    <p style="color:black;text-align: left;font-family: fantasy;">Hello world Hello world Hello world Hello world</p>

</body>
</html>
